<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>{{isInEditMode ? 'Update User' : 'Add User'}}</h1>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="productForm" (ngSubmit)="onProductAdd()">
                        <div class="form-group">
                            <label for="pName">Product Name</label>
                            <input type="text" class="form-control" formControlName="pName">
                        </div>
                        <div class="form-group">
                            <label for="pStatus">Product Status</label>
                            <select name="pStatus" id="pStatus" class="form-control" formControlName="pStatus">
                                <option value="Dispatched">Dispatched</option>
                                <option value="Delivered">Delivered</option>
                                <option value="In-Progress">In-Progress</option>
                            </select>
                        </div>
                        <button mat-raised-button color="accent">{{isInEditMode ? 'Update User' : 'Add User'}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
