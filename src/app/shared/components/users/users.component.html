<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <ng-container *ngIf="getUserData.length > 0; else noUser">
                <mat-list role="list"
            [routerLink]="[user.userId]"
            *ngFor="let user of getUserData"
            >
                <mat-list-item role="listitem">{{user.userName}}</mat-list-item>
              </mat-list>
            </ng-container> 
                     
        </div>
        <ng-template #noUser>
            <p class="alert alert-info mt-3">No User Found !!</p>
        </ng-template>  
        <div class="col-md-2 offset-md-2 mt-3">
            <button
            [routerLink]="['/users', 'addUser']"
            mat-raised-button color="primary">Add User</button>
        </div>
    </div>
</div>
